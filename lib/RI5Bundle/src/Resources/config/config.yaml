parameters:
      #General Parameters
      RI5:
            RI5.GEN.cache.statusExpiry: 43200 # in Seconds

            #In general send any message Used by Messenger
            RI5.MESSAGE.send: false                                     # Global flag for all outgoing messages.
            #Twilio Parameters
            RI5.TWILIO.sid : "%env(RI5_TWILIO_sid)%"
            RI5.TWILIO.token: "%env(RI5_TWILIO_token)%"
            RI5.TWILIO.fromnumber : "%env(RI5_TWILIO_FROMNUMBER)%" 

            #OTP parameters
            RI5.OTP.send : true                                         # Generate new OTP or not.
            RI5.OTP.defaultcode : "1234"
            RI5.OTP.expiryInterval: "PT30S"                             # DateIntverval format seconds

            RI5.RESERVATION.cleanuptime : "-6 hour"                     # Clean all reservations that are older than this time.
            RI5.RESERVATION.archivetime : "-12 hour"                    # Archive all reserveratiosn that are older than this time. 

